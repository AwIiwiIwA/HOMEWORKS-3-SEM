name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    - name: Build
      run: dotnet build MyProject.sln

    - name: Test
      run: dotnet test MyProject.Tests/MyProject.Tests.csproj
